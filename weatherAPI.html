<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="weatherAPI.css">
    <title>
      Weather API test
    </title>
  </head>
  <body>
    <div id="weatherDiv">
      <div id="cityDiv">
      </div>
      <div id="tempDiv">
        <div id="tempWrap">
          <span id="tempSpan"></span>
        </div>
        <div id="tempBox">temperature</div>
      </div>
      <div id="iconDiv">
        <img id="weatherIcon">
        <div id="weatherDescription"></div>
      </div>
      <div id="humidityDiv">
        <div id="humidityWrap">
          <span id="humiditySpan"></span>
        </div>
        <div id="humidityBox">humidity</div>
      </div>
      <div id="compass">
        <svg id="svgCompass" height="100" width="100">
          <circle cx="50"
                  cy="50"
                  r="49"
                  stroke="white"
                  stroke-width="1" fill="none" />
        </svg>
        <div id="windDiv">
        </div>
      </div>
      <div id="timeDiv">
      </div>
    </div>
  </body>
  <script src="weatherAPI.js">
  </script>
</html>
